<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de l'Oiseau Sauteur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 400px;
            border: 3px solid #4a4a4a;
            border-radius: 10px;
            overflow: hidden;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 70%, #228B22 100%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .bird {
            position: absolute;
            width: 40px;
            height: 30px;
            background: #FFD700;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            left: 100px;
            transition: transform 0.1s;
            z-index: 10;
        }

        .bird::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            top: 8px;
            right: 8px;
        }

        .bird::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 8px;
            background: #FF6347;
            border-radius: 0 50% 50% 0;
            top: 12px;
            right: -5px;
        }

        .obstacle {
            position: absolute;
            width: 60px;
            background: #8B4513;
            border-radius: 5px;
            border: 2px solid #654321;
        }

        .cloud {
            position: absolute;
            width: 60px;
            height: 30px;
            background: white;
            border-radius: 50px;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        .cloud::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            left: 10px;
            top: -10px;
        }

        .cloud::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 30px;
            background: white;
            border-radius: 50%;
            right: 5px;
            top: -8px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            z-index: 1000;
            display: none;
        }

        .game-over h2 {
            margin-bottom: 10px;
            color: #FF6B6B;
        }

        .game-over button {
            background: #4ECDC4;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .game-over button:hover {
            background: #45B7B8;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #333;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(135, 206, 235, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .start-screen h1 {
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
        }

        .start-button {
            background: #FF6B6B;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .start-button:hover {
            background: #FF5252;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <!-- √âcran de d√©marrage -->
        <div class="start-screen" id="startScreen">
            <h1>üê¶ Jeu de l'Oiseau Sauteur üê¶</h1>
            <p style="margin-bottom: 20px; color: #333;">Cliquez ou appuyez sur ESPACE pour faire sauter l'oiseau !</p>
            <button class="start-button" onclick="startGame()">Commencer le Jeu</button>
        </div>

        <!-- Nuages d√©coratifs -->
        <div class="cloud" style="top: 30px; left: 200px; animation-delay: 0s;"></div>
        <div class="cloud" style="top: 60px; left: 500px; animation-delay: 2s;"></div>
        <div class="cloud" style="top: 40px; left: 700px; animation-delay: 4s;"></div>

        <!-- Oiseau -->
        <div class="bird" id="bird"></div>

        <!-- Score -->
        <div class="score" id="score">Score: 0</div>

        <!-- Instructions -->
        <div class="instructions">
            Cliquez ou appuyez sur ESPACE pour sauter !
        </div>

        <!-- √âcran de fin de jeu -->
        <div class="game-over" id="gameOver">
            <h2>üö´ Game Over ! üö´</h2>
            <p>Score final: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Rejouer</button>
        </div>
    </div>

    <script>
        let gameStarted = false;
        let gameRunning = false;
        let birdY = 200;
        let birdVelocity = 0;
        let obstacles = [];
        let score = 0;
        let gameSpeed = 2;
        let obstacleFrequency = 0;

        const bird = document.getElementById('bird');
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOver');
        const startScreen = document.getElementById('startScreen');
        const finalScoreElement = document.getElementById('finalScore');

        // Constantes du jeu
        const GRAVITY = 0.5;
        const JUMP_FORCE = -12;
        const OBSTACLE_WIDTH = 60;
        const OBSTACLE_GAP = 120;
        const BIRD_SIZE = 30;

        function startGame() {
            startScreen.style.display = 'none';
            gameStarted = true;
            gameRunning = true;
            resetGame();
            gameLoop();
        }

        function resetGame() {
            birdY = 200;
            birdVelocity = 0;
            obstacles = [];
            score = 0;
            gameSpeed = 2;
            obstacleFrequency = 0;
            updateScore();
            updateBirdPosition();
            
            // Supprimer tous les obstacles existants
            const existingObstacles = document.querySelectorAll('.obstacle');
            existingObstacles.forEach(obstacle => obstacle.remove());
        }

        function jump() {
            if (gameRunning) {
                birdVelocity = JUMP_FORCE;
            }
        }

        function updateBirdPosition() {
            bird.style.top = birdY + 'px';
            
            // Rotation de l'oiseau selon la v√©locit√©
            const rotation = Math.max(-30, Math.min(30, birdVelocity * 2));
            bird.style.transform = `rotate(${rotation}deg)`;
        }

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            
            const gapPosition = Math.random() * (300 - OBSTACLE_GAP) + 50;
            const topHeight = gapPosition;
            const bottomHeight = 400 - gapPosition - OBSTACLE_GAP;
            
            // Obstacle du haut
            const topObstacle = obstacle.cloneNode();
            topObstacle.style.height = topHeight + 'px';
            topObstacle.style.top = '0px';
            topObstacle.style.right = '0px';
            
            // Obstacle du bas
            const bottomObstacle = obstacle.cloneNode();
            bottomObstacle.style.height = bottomHeight + 'px';
            bottomObstacle.style.bottom = '0px';
            bottomObstacle.style.right = '0px';
            
            gameContainer.appendChild(topObstacle);
            gameContainer.appendChild(bottomObstacle);
            
            obstacles.push({
                top: topObstacle,
                bottom: bottomObstacle,
                x: 800,
                passed: false
            });
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.x -= gameSpeed;
                
                obstacle.top.style.right = (800 - obstacle.x) + 'px';
                obstacle.bottom.style.right = (800 - obstacle.x) + 'px';
                
                // V√©rifier si l'obstacle est pass√© pour augmenter le score
                if (!obstacle.passed && obstacle.x + OBSTACLE_WIDTH < 100) {
                    obstacle.passed = true;
                    score++;
                    updateScore();
                    
                    // Augmenter la difficult√©
                    if (score % 5 === 0) {
                        gameSpeed += 0.5;
                    }
                }
                
                // Supprimer les obstacles qui sont sortis de l'√©cran
                if (obstacle.x + OBSTACLE_WIDTH < 0) {
                    obstacle.top.remove();
                    obstacle.bottom.remove();
                    obstacles.splice(i, 1);
                }
                
                // V√©rifier les collisions
                if (checkCollision(obstacle)) {
                    gameOver();
                    return;
                }
            }
        }

        function checkCollision(obstacle) {
            const birdLeft = 100;
            const birdRight = 100 + 40;
            const birdTop = birdY;
            const birdBottom = birdY + BIRD_SIZE;
            
            const obstacleLeft = obstacle.x;
            const obstacleRight = obstacle.x + OBSTACLE_WIDTH;
            
            // V√©rifier si l'oiseau est dans la zone horizontale de l'obstacle
            if (birdRight > obstacleLeft && birdLeft < obstacleRight) {
                const topObstacleHeight = parseInt(obstacle.top.style.height);
                const bottomObstacleTop = 400 - parseInt(obstacle.bottom.style.height);
                
                // V√©rifier les collisions avec les obstacles du haut et du bas
                if (birdTop < topObstacleHeight || birdBottom > bottomObstacleTop) {
                    return true;
                }
            }
            
            return false;
        }

        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        function restartGame() {
            gameOverScreen.style.display = 'none';
            gameRunning = true;
            resetGame();
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            // Mise √† jour de la physique de l'oiseau
            birdVelocity += GRAVITY;
            birdY += birdVelocity;
            
            // V√©rifier les limites de l'√©cran
            if (birdY > 370) {
                birdY = 370;
                gameOver();
                return;
            } else if (birdY < 0) {
                birdY = 0;
                birdVelocity = 0;
            }
            
            updateBirdPosition();
            updateObstacles();
            
            // Cr√©er de nouveaux obstacles
            obstacleFrequency++;
            if (obstacleFrequency > 90) {
                createObstacle();
                obstacleFrequency = 0;
            }
            
            requestAnimationFrame(gameLoop);
        }

        // Contr√¥les
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                if (!gameStarted) {
                    startGame();
                } else {
                    jump();
                }
            }
        });

        document.addEventListener('click', function() {
            if (!gameStarted) {
                startGame();
            } else {
                jump();
            }
        });

        // Emp√™cher le d√©filement de la page avec la barre d'espace
        window.addEventListener('keydown', function(e) {
            if (e.keyCode === 32 && e.target === document.body) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
